[package]
name = "vfs"
version = "0.5.0"
authors = ["Rasmus Kildev√¶ld <rasmuskildevaeld@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
pathutils = { git = "https://github.com/kildevaeld/pathutils-rs.git" }
pin-project = { version = "1", optional = true }
async-fs = { version = "1", optional = true }
blocking = { version = "1", optional = true }
futures-lite = "1"
async-stream = { version = "0.3", optional = true }
rust-embed = { version = "6", optional = true }

[dev-dependencies]
futures = { version = "0.3", default-features = false, features = [ "std", "executor" ] }

[features]
default = [ "boxed", "memory", "fs", "extra" ]
boxed = [ "pin-project" ]
memory = [  ]
fs = [ "async-fs", "blocking" ]
extra = [ "async-stream" ]
embed = ["rust-embed", "memory"]
